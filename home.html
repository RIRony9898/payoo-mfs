<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Payoo MFS</title>
    <!-- DaisyUI & Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <!-- Mockup Phone -->
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-2">
            <!-- Available Balance -->
            <div class="stats shadow">
              <div class="stat">
                <div id="current-balance" class="stat-value">9400</div>
                <div class="stat-desc">Available Balance</div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- Customer Interactive Buttons start -->
            <div>
              <button id="add-money" class="btn btn-lg">Add money</button>
              <button id="cash-out" class="btn btn-lg">Cash out</button>
            </div>
            <!-- Customer Interactive Buttons end -->
             <div class="divider"></div>
            <!-- add money form start -->
            <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount to Add</span>
                  </label>
                  <input
                  id="add-amount-input"
                    type="text"
                    placeholder="Add amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin Number</span>
                  </label>
                  <input
                  id="pin-number-input"
                    type="password"
                    placeholder="Enter your pin"
                    class="input input-bordered"
                    required
                  />
                  <label class="label">
                    <a href="#" class="label-text-alt link link-hover"
                      >Forgot password?</a
                    >
                  </label>
                </div>
                <div class="form-control mt-6">
                  <button id="add-money-btn" class="btn btn-primary" type="submit">Add Money</button>
                </div>
              </form>
            </div>
            <!-- add money form end -->

            <!-- cash out form start -->
            <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount to Withdraw</span>
                    </label>
                    <input
                    id="cash-out-amount-input"
                      type="text"
                      placeholder="Amount"
                      class="input input-bordered"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin Number</span>
                    </label>
                    <input
                    id="cash-out-pin-number-input"
                      type="password"
                      placeholder="Enter your pin"
                      class="input input-bordered"
                      required
                    />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover"
                        >Forgot password?</a
                      >
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button id="cash-out-btn" class="btn btn-primary" type="submit">Cash Out</button>
                  </div>
                </form>
              </div>
              <!-- cash out form end -->
          </div>
        </div>
      </div>
    </main>
    <!-- script files -->
    <script src="./js/addMoney.js"></script>
    <script src="./js/cashOut.js"></script>
    <script src="./js/featuredButton.js"></script>
  </body>
</html>
